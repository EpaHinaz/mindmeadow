services:
  - type: web
    name: worksheetweb-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: worksheetweb-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend-url.com

databases:
  - name: worksheetweb-db
    databaseName: worksheetweb
    user: worksheetweb_user
    plan: free